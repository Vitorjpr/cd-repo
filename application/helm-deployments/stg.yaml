replicaCount: 1
image:
  repository: vitorjpr/go-api
  pullPolicy: IfNotPresent
  tag: v4
env:
- name: APP_VERSION
  value: v4
- name: APP_ENV
  value: stg
imagePullSecrets: []
nameOverride: ''
fullnameOverride: ''
serviceAccount:
  create: false
  annotations: {}
  name: ''
podAnnotations: {}
podSecurityContext: {}
securityContext: {}
service:
  type: ClusterIP
  port: 80
ingress:
  enabled: false
  className: nginx
  annotations: {}
  hosts:
  - host: umtestequalquer-stg.com.br
    paths:
    - path: /
      pathType: Prefix
  tls: []
# resources:
#   limits:
#     cpu: 64m
#     memory: 64m
#   requests:
#     cpu: 64m
#     memory: 64m
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 4
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80
nodeSelector: {}
tolerations: []
affinity: {}
